name: Visual Regression Testing

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main]

jobs:
  visual-regression:
    name: Visual Regression Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build Storybook
        run: npm run test:build-storybook
      - name: Run Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: test:build-storybook
          onlyChanged: true
          skip: ${{ github.event_name == 'pull_request' && github.event.pull_request.draft }}
      - name: Upload Storybook Build
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build
          path: storybook-static/
      - name: Comment PR with Visual Test Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸŽ¨ Visual Regression Testing

            Visual regression testing completed using Chromatic.

            ### Changes Detected
            - Check the Chromatic build for visual changes
            - Review any visual differences carefully
            - Approve changes if they are intentional

            ### Storybook Build
            Storybook build artifacts are available in the workflow artifacts.

            [View Chromatic Build](https://www.chromatic.com/builds?appId=your-app-id)`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
